PLG_CONTENT_SOCCOMMENTS_XML_DESCRIPTION = "Установлена версия 1.3. Загрузить последнюю версию плагина --> <a target='_blank' href='http://freejoom.ru/soccomments.html'>SocComments Plugin</a><br />Плагин позволяет добавлять в статьи формы комментариев от следующий социальных сетей и расширений:<br/><br/>*Facebook<br/>*ВКонтакте<br/>*Disqus<br/>*JComments<br/><strong>Для работы JComments формы комментариев, должен быть установлен компонент Jcomments</strong><br/>Для получения поддомена (shortname) в системе Disqus регистрируем сайт <a href="http://docs.disqus.com/help/68/" target="_blank">здесь</a> <br/><br/><strong>Помощь проекту (webmoney):</strong><br/>R289894380834 - рубли;<br/>Z386731862555 - доллары.<br/><br/><strong>Модерация комментариев:</strong><br/>Для модерации комментариев, Вам нужно войти под логином и паролем в социальные сети Facebook и Вконтакте, после чего в формах комментариев от социальных сетей появятся дополнительные ссылки на управление комментариями. Если же вы вошли под учетной записью не модератора, ссылк будут скрытыми.<br/><br/><strong>Как получить APP ID?</strong><br/>Для получения APP ID для форм комментариев Вам нужно авторизироваться  в социальной сети и перейти по ссылке:<br/><strong>для Facebook</strong> <a href='https://developers.facebook.com/apps' target='_blank'>https://developers.facebook.com/apps</a> создав приложение следуя инструкциям Facebook<br/><strong>для Вконтакте</strong> <a href='http://vkontakte.ru/developers.php?oid=-1&p=Comments' target='_blank'>здесь</a> указав адрес сайта и создав приложение. Пример: APP ID будет  VK.init({apiId: <strong>2221835</strong>, onlyWidgets: true})<br/> Более подробная статья http://nauca.com.ua/zametki/kak-poluchit-app-id-facebook-i-vkontakte/ - Как получить APP ID для Facebook и Вконтакте"
